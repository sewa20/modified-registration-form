<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>food.co registration page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@1,500&family=Uchen&display=swap" rel="stylesheet">
  </head>
  <body>
    <form method="post">
      <div class="Flex-Container">
        <!--- Header --->
        <div class="Header">
          <div class="burger">
            <img src="./images/burger_download-removebg-preview.png" class="logo" alt="removebg-preview.png">
          </div>
          <h1>FOOD.CO</h1>
          <h2>Register Your Business With Us!</h2>
          <p>Please provide all necessary details to register your business with us.</p>
        </div>

        <!--- Main info --->
      <div class="form-group">
        <label for="text">Business Owner <span>*</span></label>
        <input type="name" id="name" name="name" placeholder="first name"><br>
        <input type="name"  id="name"   name="name" class="last" placeholder="last name"><br>
      </div><br>

        <div class="form-group">
          <label for="name">Business name <span>*</span> </label>
          <input type="name" id= "name" name="name" placeholder="e.g.Bukka hut!">
        </div><br>

          <!--- Contact number --->
        <div class="form-group">
          <label for="number">Contact number  <span>*</span></label>
          <input type="number" id="number"  name="number" placeholder="(000)000.00000">
        </div><br>

      <!--- Email address --->
        <div class="form-group">
          <label for="email">Email address <span>*</span> </label>
          <input type="email" id="email"  name="email" placeholder="e.g myname@gmail.com">
        </div><br>

        <!--- Address --->
        <div class="Address">
          <label for="text">Address <span>*</span></label>
          <input type="text" name="street address" placeholder="street address"><br>
          <input type="text" name="street address 2" placeholder="street address 2"><br>
          <input type="text" name="city" placeholder="city"><br>
          <input type="text" name="state/province" placeholder="state/province"><br>
          <input type="text" name="postal zip code" placeholder="postal zip code"><br>

        </div><br>

     <!--- Submit --->
  <input type="submit" name="submit" value="Submit" class="submit-button">

      </div>

    </form>




  </body>
</html>
